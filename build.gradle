plugins {
    id 'groovy'
}

group 'com.mamedov'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.10'
    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
}

test {
    useJUnitPlatform()
}